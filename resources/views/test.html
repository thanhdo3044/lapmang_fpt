<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CKEditor 5 – Document editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.ckeditor.com/ckeditor5/41.2.0/decoupled-document/ckeditor.js"></script>
</head>

<body>
    <script>
        var routeUrl = "{{ route('dangkidv') }}";
    </script>

    <!-- Form with action set to route URL -->
    <form action="javascript:void(0);" onsubmit="submitForm()" method="post">
        <input type="hidden" name="_token" value="B88Nck9YfQ3kbBk2ji4G0WSCLQAQMwSZPh2S7QYd">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="ten" id="name" aria-describedby="helpId" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Số điện thoại</label>
            <input type="number" class="form-control" name="phone" id="phone" aria-describedby="helpId" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" name="diachi" id="address" aria-describedby="helpId">
        </div>
        <div class="mb-3">
            <label for="service" class="form-label">Dịch vụ</label>
            <select class="form-select form-select-lg" name="dichvu" id="service" required>
                <option value="Đăng kí internet" selected>Đăng kí internet fpt</option>
                <option value="Combo internet và truyền hình fpt">Combo internet và truyền hình fpt</option>
                <option value="FPT PlayBox">FPT play box</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Đăng kí</button>
    </form>
</div>

<!-- CKEditor -->
<script src="https://cdn.ckeditor.com/ckeditor5/41.2.0/classic/ckeditor.js"></script>
<script>
    ClassicEditor
        .create(document.querySelector('#content'))
        .then(editor => {
            console.log(editor);
        })
        .catch(error => {
            console.error(error);
        });

    // Function to submit form
    function submitForm() {
        var form = document.querySelector('form');
        form.action = routeUrl; // Set form action to route URL
        form.submit(); // Submit the form
    }
</script>
